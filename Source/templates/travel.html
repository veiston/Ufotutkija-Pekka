<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UFOtutkiJA</title>
    <link rel="icon" href="static/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/logo.css" />
    <link rel="stylesheet" href="/static/css/button.css" />
    <link rel="stylesheet" href="/static/css/hero.css" />
    <link rel="stylesheet" href="/static/css/modal.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="/static/js/modal.js"></script>
    <script src="/static/js/travel.js"></script>
  </head>
  <body>
    <audio src="/static/audio/Airport.wav" autoplay loop></audio>
    <div class="logo">UF0tutkiJA</div>

    <div class="hero" id="indexScreen">
      <div class="hero__container">
        <h1 class="hero__title hero__title--s">The Departure Zone</h1>
        <p class="hero__subtitle">Where will the skies take you?</p>
        <div class="hero__map-wrap">
          <div class="hero__map" id="map"></div>
        </div>
        <button
          id="backToMenu"
          class="hero__button hero__button-back button button--gray-light"
        >
          Back
        </button>
      </div>
    </div>

    <div id="modalBox" class="modal" style="display: none">
      <div class="modal-content">
        <div id="modalBoxMessage"></div>
        <div id="modalBoxButtons"></div>
      </div>
    </div>
  </body>
</html>
